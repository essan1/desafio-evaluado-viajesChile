<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="chile, viajes, sudamerica, vacaciones, turismo"

    <!-- favicon -->

    />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/a6cec05c88.js"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,700;9..40,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />
  </head>


  <body>
    <!-- N A V B A R -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fs-3" href="#"> <img src="./assets/img/viajes.svg" alt="Logo Viajes Chile"> Viajes Chile</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto fs-3">
              <a class="nav-link active" href="#">Inicio</a>
              <a class="nav-link active" href="#">Quienes Somos</a>
              <a class="nav-link active" href="#">Destacado</a>
              <a class="nav-link active" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- N A V B A R -->

      <!-- C A R R U S E L -->
      <section>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/carousel1.jpg"
                class="d-block w-100"
                alt="Llamas en el Desierto de San Pedro de Atacama"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/carousel2.jpg"
                class="d-block w-100"
                alt="Moais en la Isla de Pascua"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/carousel3.jpg"
                class="d-block w-100"
                alt="PingÃ¼ino en la Patagonia"
              />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>

          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>
    <!-- C A R R U S E L -->

    <!-- script -->
    <script src="./assets/js/script.js"></script>

    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
